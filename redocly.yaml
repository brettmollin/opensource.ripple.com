ignore:
  - snippets
i18n:
  defaultLocale: en-US
  locales:
    - code: en-US
      name: English
    - code: ja
      name: 日本
theme:
  analytics:
    ga:
      # includeInDevelopment: true
      trackingId: G-S1KBMRJYKS #Google Analytics / GA
      head: true
  breadcrumbs:
    hide: true
  feedback:
    hide: true
  navigation:
    nextButton:
      hide: true
    previousButton:
      hide: true
  openapi:
    pagination: none
  seo:
    title: Ripple Portal
  markdown:
    lastUpdatedBlock:
      hide: true
    editPage:
      baseUrl: https://github.com/ripple/opensource.ripple.com/tree/main/
  logo:
    image: images/ripple-open-source-logo.svg
    link: /
  navbar:
    items:
      - label: Home
        page: index.page.tsx
      - label: Open Source Projects
        page: docs/index.md
  footer:
    copyrightText: >-
      © 2013 - 2023 Ripple, All Rights Reserved.
    items:
      - group: About
        items:
          - label: Ripple
            href: https://ripple.com
            external: true
          - label: XRPL Overview
            href: https://xrpl.org/xrp-ledger-overview.html
            external: true
      - group: Resources
        items:
          - label: XRP Ledger Docs
            href: https://xrpl.org/docs.html
            external: true
          - label: Contribute to the XRP Ledger
            href: https://xrpl.org/contribute-code.html
            external: true
